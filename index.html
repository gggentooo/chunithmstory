<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <label for="select-language">Select Language:</label>
        <select id="select-language">
            <option value="ko">Korean</option>
            <option value="ja">Japanese</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Sorting options -->
    <label for="sort-by">Sort By:</label>
    <input type="radio" id="sort-version" name="sort" value="version" checked>
    <label for="sort-version">Version</label>
    <input type="radio" id="sort-label" name="sort" value="label">
    <label for="sort-label">Label</label>

    <!-- Container for filter buttons -->
    <div id="filter-buttons-container"></div>

    <!-- Container for the version/label buttons -->
    <div id="filter-buttons-container"></div>

    <!-- Container for the character list -->
    <div id="character-list" class="character-container"></div>


    <!-- Modal Structure -->
    <div id="story-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="story-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
